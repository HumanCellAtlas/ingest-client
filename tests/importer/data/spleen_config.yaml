            high_level_entity: module
            domain_entity: ontology
            module: biological_macromolecule_ontology
            url: https://schema.humancellatlas.org/module/ontology/5.1.0/biological_macromolecule_ontology"
          text:
            description: "Starting nucleic acid molecule isolated for sequencing. "
            display_name : Input nucleic acid molecule
            value_type: string
            multivalue: false
          ontology:
            description: "A term from the ontology"
            display_name : Input nucleic acid molecule ontology
            value_type: string
            multivalue: false
        library_construction_approach:
          display_name : Library construction approach
          description: "The general approach for sequencing library construction."
          value_type: string
          multivalue: false
        end_bias:
          display_name : End bias
          description: "The type of tag or end bias the library has. Must be one of 3 prime tag, 3 prime end bias, 5 prime tag, 5 prime end bias, or full length."
          value_type: string
          multivalue: false
        strand:
          display_name : Strand
          description: "Library strandedness. Must be one of first, second, or unstranded."
          value_type: string
          multivalue: false
        umi_barcode:
