          process_id:
            display_name : Process id
            description: A unique ID for this process.
            value_type: string
            multivalue: false
          process_name:
            display_name : Process name
            description: A short, descriptive name for the process that need not be unique.
            value_type: string
            multivalue: false
          process_description:
            display_name : Process description
            description: A general description of the process.
            value_type: string
            multivalue: false
        dissociation_method:
          display_name : Dissociation method
          description: How cells or organelles were dissociated.
          value_type: string
          multivalue: false
        nucleic_acid_source:
          display_name : Nucleic acid source
          description: Source cells or organelles from which nucleic acid molecules were collected.
          value_type: string
          multivalue: false
        protocol_ids:
          links_to:
            - protocols.protocol.protocol_core.protocols_id
          display_name : Protocol ids
          description: IDs of protocols which this process implements
          value_type: string
          multivalue: true
