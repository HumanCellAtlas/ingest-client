          display_name : Enrichment method
          description: "The method by which enrichment was achieved."
          value_type: string
          multivalue: false
        markers:
          display_name : Markers
          description: "A space-delimited list of markers with +/-."
          value_type: string
          multivalue: false
        protocol_ids:
