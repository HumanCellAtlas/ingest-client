template_version: 3.2.4
created_date: 23-04-2018
meta_data_properties:
  - projects:
      project:
        schema:
          high_level_entity: type
          domain_entity: project
          module: project
          url: https://schema.humancellatlas.org/type/project/5.0.1/project
        project_core:
          schema:
            high_level_entity: core
            domain_entity: project
            module: project_core
            url: https://schema.humancellatlas.org/core/project/5.1.0/project_core
          project_shortname:
            display_name : Short name
            description: A unique label for the project.
            value_type: string
            multivalue: false
          project_title:
            display_name : Project title
            description: A summary of the project in a sentence.
            value_type: string
            multivalue: false
          project_description:
            display_name : Project description
            description: A longer description of the project which can include research goals and experimental approach.
            value_type: string
            multivalue: false
        contact:
          schema:
            high_level_entity: module
            domain_entity: project
            module: contact
            url: https://schema.humancellatlas.org/module/project/5.1.0/contact
          contact_name:
            description: "The contact's name. Should be in the format 'first, middle, last name'. Middle can be initial or left blank."
            display_name : Contact name
            value_type: string
            multivalue: false
          email:
            description: "An email address for the contact."
            display_name : Email
            value_type: string
            multivalue: false
          institution:
            description: "Name of primary institute where contact works."
            display_name : Institution
            value_type: string
            multivalue: false
          laboratory:
            description: "Name of lab (often the PI name) within institute where contact works."
            display_name : Laboratory
            value_type: string
            multivalue: false
          address:
            description: "Street address where contact works. Should include street name and number, city, country division, postal code."
            display_name : Address
            value_type: string
            multivalue: false
          country:
            description: "Country where contact works."
            display_name : Country
            value_type: string
            multivalue: false
  - biomaterials:
      donor_organsim:
        schema:
          high_level_entity: type
          domain_entity: biomaterial
          module: donor_organsim
          url: https://schema.humancellatlas.org/type/biomaterial/5.1.0/donor_organsim
        biomaterial_core:
          schema:
            high_level_entity: core
            domain_entity: biomaterial
            module: biomaterial_core
            url: https://schema.humancellatlas.org/core/biomaterial/5.1.0/biomaterial_core
          biomaterial_id:
            display_name : Sample id
            description: A unique ID for this biomaterial.
            value_type: string
            multivalue: false
          biomaterial_name:
            display_name : Biomaterial name
            description: A short, descriptive name for the biomaterial that need not be unique.
            value_type: string
            multivalue: false
          biomaterial_description:
            display_name : Biomaterial description
            description: A general description of the biomaterial.
            value_type: string
            multivalue: false
          ncbi_taxon_id:
            display_name : NCBI taxon ID
            description: A taxonomy ID (taxonID) from NCBI. Multiple IDs can be provided for multi-species samples.
            value_type: integer
            multivalue: true
        genus_species:
          schema:
            high_level_entity: module
            domain_entity: ontology
            module: species_ontology
            url: https://schema.humancellatlas.org/module/ontology/5.1.0/species_ontology
          multivalue: true
          value_type: object
          text:
            description: "The name of the species to which the organism belongs"
            display_name : Genus species
            value_type: string
            multivalue: false
        death:
          schema:
            high_level_entity: module
            domain_entity: biomaterial
            module: death
            url: https://schema.humancellatlas.org/module/biomaterial/5.1.0/death
          cause_of_death:
            description: "Cause of death from death report for human donor, from research lab for mouse."
            display_name : Cause of death
            value_type: string
            multivalue: false
          cold_perfused:
            description: "Yes if perfused with cold fluid to help preserve tissues before heart stopped. No otherwise."
            display_name : Cold perfused?
            value_type: string
            multivalue: false
        medical_history:
          schema:
            high_level_entity: module
            domain_entity: biomaterial
            module: medical_history
            url: https://schema.humancellatlas.org/module/biomaterial/5.1.0/medical_history
          alcohol_history:
            description: "Number of drinks consumed on a typical day."
            display_name : Alcohol history
            value_type: string
            multivalue: false
          smoking_history:
            description: "Estimated number of cigarettes smoked per day and for how many years."
            display_name : Smoking history
            value_type: string
            multivalue: false
        organism_age:
          description: "Age in age_units. Measured since birth."
          display_name : Organism age
          value_type: string
          multivalue: false
        organism_age_unit:
          schema:
            high_level_entity: module
            domain_entity: ontology
            module: time_unit_ontology
            url: https://schema.humancellatlas.org/module/ontology/5.1.0/time_unit_ontology
          multivalue: false
          value_type: object
          text:
            description: "The name of a time unit being used."
            display_name : Organism age unit
            value_type: string
            multivalue: false
          ontology:
            description: An ontology term identifier in the form prefix:accession
            display_name : Organism age unit ontology
            value_type: string
            multivalue: false
        development_stage:
          schema:
            high_level_entity: module
            domain_entity: ontology
            module: development_stage
            url: https://schema.humancellatlas.org/module/ontology/5.1.0/development_stage
          multivalue: false
          value_type: object
          text:
            description: "The name of the development stage of the organism."
            display_name : Developmental stage
            value_type: string
            multivalue: false
          ontology:
            description: An ontology term identifier in the form prefix:accession
            display_name : Developmental stage ontology
            value_type: string
            multivalue: false
        disease:
          schema:
            high_level_entity: module
            domain_entity: ontology
            module: disease
            url: https://schema.humancellatlas.org/module/ontology/5.1.0/disease
          multivalue: true
          value_type: object
          text:
            description: "The text for the term as the user provides it."
            display_name : Disease
            value_type: string
            multivalue: false
          ontology:
            description: An optional ontology reference in format where prefix_ indicates which ontology
            display_name : Disease ontology
            value_type: string
            multivalue: false
        height:
          description: "Height of organism in height units."
          display_name : Height
          value_type: string
          multivalue: false
        height_unit:
          multivalue: false
          value_type: object
          schema:
            high_level_entity: module
            domain_entity: ontology
            module: length_unit_ontology
            url: https://schema.humancellatlas.org/module/ontology/5.1.0/length_unit_ontology
          text:
            description: "Height of organism in height units."
            display_name : Height unit
            value_type: string
            multivalue: false
          ontology:
            description: An ontology term identifier in the form prefix:accession
            display_name : Height unit ontology
            value_type: string
            multivalue: false
        is_living:
          description: Yes if organism is living at time of biomaterial collection. No otherwise.
          display_name : Is living?
          value_type: boolean
          multivalue: false
        biological_sex:
          description: The biological sex of the organism. Should be one of male, female, mixed, or unknown.
          display_name : Biological sex
          value_type: string
          multivalue: false
        weight:
          description: An ontology term identifier in the form prefix:accession
          display_name : Height unit ontology
          value_type: string
          multivalue: false
        weight_unit:
          multivalue: false
          value_type: object
          schema:
            high_level_entity: module
            domain_entity: ontology
            module: mass_unit_ontology
            url: https://schema.humancellatlas.org/module/ontology/5.1.0/mass_unit_ontology
          text:
            description: "The name of a mass unit being used."
            display_name : Weight unit
            value_type: string
            multivalue: false
          ontology:
            description: An ontology term identifier in the form prefix:accession
            display_name : Weight unit ontology
            value_type: string
            multivalue: false
      specimen_from_organism:
        schema:
          high_level_entity: type
          domain_entity: biomaterial
          module: specimen_from_organism
          url: https://schema.humancellatlas.org/type/biomaterial/5.1.0/specimen_from_organism
        biomaterial_core:
          schema:
            high_level_entity: core
            domain_entity: biomaterial
            module: biomaterial_core
            url: https://schema.humancellatlas.org/core/biomaterial/5.1.0/biomaterial_core
          biomaterial_id:
            display_name : Sample id
            description: A unique ID for this biomaterial.
            value_type: string
            multivalue: false
          biomaterial_name:
            display_name : Biomaterial name
            description: A short, descriptive name for the biomaterial that need not be unique.
            value_type: string
            multivalue: false
          biomaterial_description:
            display_name : Biomaterial description
            description: A general description of the biomaterial.
            value_type: string
            multivalue: false
          ncbi_taxon_id:
            display_name : NCBI taxon ID
            description: A taxonomy ID (taxonID) from NCBI. Multiple IDs can be provided for multi-species samples.
            value_type: integer
            multivalue: true
          has_input_biomaterial:
            links_to:
              - biomaterials.donor_organism.biomaterial_core.biomaterial_id
              - biomaterials.specimen_from_organism.biomaterial_core.biomaterial_id
            display_name : Input biomaterial
            description: If this biomaterial is derived from another biomaterial, enter the biomaterial_id for the biomaterial it was derived from.
            value_type: string
            multivalue: true
        genus_species:
          schema:
            high_level_entity: module
            domain_entity: ontology
            module: species_ontology
            url: https://schema.humancellatlas.org/module/ontology/5.1.0/species_ontology
          multivalue: true
          value_type: object
          text:
            description: "The name of the species to which the organism belongs"
            display_name : Genus species
            value_type: string
            multivalue: false
        organ:
          schema:
            high_level_entity: module
            domain_entity: ontology
            module: organ_ontology
            url: https://schema.humancellatlas.org/module/ontology/5.1.0/organ_ontology
          multivalue: true
          value_type: object
          text:
            description: "The organ that the biomaterial came from. Blood and connective tissue are considered organs."
            display_name : Organ
            value_type: string
            multivalue: false
          ontology:
            description: "A term from the ontology [UBERON](https://www.ebi.ac.uk/ols/ontologies/uberon) for an organ or a cellular bodily fluid such as blood or lymph."
            display_name : Organ ontology
            value_type: string
            multivalue: false
        state_of_specimen:
          schema:
            high_level_entity: module
            domain_entity: biomaterial
            module: state_of_specimen
            url: https://schema.humancellatlas.org/module/biomaterial/5.1.0/state_of_specimen
          ischemic_temperature:
              description: "Whether warm or cold ischemia."
              display_name : Ischemic temperature
              value_type: string
              multivalue: false
          ischemic_time:
              description: "Duration of time, in seconds, that the body part had insufficient blood supply."
              display_name : Ischemic time
              value_type: string
              multivalue: false
          microscopic_description:
              description: "How the biomaterial looks under the microscope and how it compares with normal cells."
              display_name : Microscopic description
              value_type: string
              multivalue: false
          postmortem_interval:
              description: "Duration of time, in seconds, between when death is declared and when the tissue is preserved or processed."
              display_name : Postmortem interval
              value_type: string
              multivalue: false
        process_ids:
          links_to:
            - processes.dissociation_process.process_core.process_id
            - processes.enrichment_process.process_core.process_id
          display_name : Process ids
          description: IDs of processes for which this biomaterial is an input
          value_type: string
          multivalue: true
      cell_suspension:
        schema:
          high_level_entity: type
          domain_entity: biomaterial
          module: cell_suspension
          url: https://schema.humancellatlas.org/type/biomaterial/5.1.0/cell_suspension
        biomaterial_core:
          schema:
            high_level_entity: core
            domain_entity: biomaterial
            module: biomaterial_core
            url: https://schema.humancellatlas.org/core/biomaterial/5.1.0/biomaterial_core
          biomaterial_id:
            display_name : Sample id
            description: A unique ID for this biomaterial.
            value_type: string
            multivalue: false
          biomaterial_name:
            display_name : Biomaterial name
            description: A short, descriptive name for the biomaterial that need not be unique.
            value_type: string
            multivalue: false
          biomaterial_description:
            display_name : Biomaterial description
            description: A general description of the biomaterial.
            value_type: string
            multivalue: false
          ncbi_taxon_id:
            display_name : NCBI taxon ID
            description: A taxonomy ID (taxonID) from NCBI. Multiple IDs can be provided for multi-species samples.
            value_type: integer
            multivalue: true
          has_input_biomaterial:
            links_to:
              - biomaterials.donor_organism.biomaterial_core.biomaterial_id
              - biomaterials.specimen_from_organism.biomaterial_core.biomaterial_id
            display_name : Input biomaterial
            description: If this biomaterial is derived from another biomaterial, enter the biomaterial_id for the biomaterial it was derived from.
            value_type: string
            multivalue: true
        genus_species:
          schema:
            high_level_entity: module
            domain_entity: ontology
            module: species_ontology
            url: https://schema.humancellatlas.org/module/ontology/5.1.0/species_ontology
          multivalue: true
          value_type: object
          text:
            description: "The name of the species to which the organism belongs"
            display_name : Genus species
            value_type: string
            multivalue: false
        process_ids:
          links_to:
            - processes.library_preparation_process.process_core.process_ids
            - processes.sequencing_process.process_core.process_ids
          display_name : Process ids
          description: IDs of processes for which this biomaterial is an input
          value_type: string
          multivalue: true
        target_cell_type:
          schema:
            high_level_entity: module
            domain_entity: ontology
            module: target_cell_type
            url: https://schema.humancellatlas.org/module/ontology/5.0.0/target_cell_type
          multivalue: true
          text:
            display_name : Target cell type
            description: Cell types expected to be present in the suspension.
            value_type: string
            multivalue: false
          ontology:
            display_name : Target cell type ontology
            description: Ontology id for the expected cells from the cell type ontology e.g. CL:1001610
            value_type: string
            multivalue: false
        total_estimated_cells:
          display_name : Total estimated cells
          description: Total estimated number of cells in biomaterial. May be 1 for well-based assays.
          value_type: integer
          multivalue: false
  - processes:
      dissociation_process:
      enrichment_process:
      library_preparation_process:
      sequencing_process:
  - protocols:
      protocol:
  - files:
      sequence_file:

tabs:
  - project:
      display_name : Project
      columns:
        - projects.project.project_core.project_shortname
        - projects.project.project_core.project_title
        - projects.project.project_core.project_description
  - contact:
      display_name : Contact
      columns:
        - projects.project.contact.contact_name
        - projects.project.contact.email
        - projects.project.contact.institution
        - projects.project.contact.laboratory
        - projects.project.contact.address
        - projects.project.contact.country
  - donor_organism:
      display_name : donor_organism
      columns:
        - biomaterials.donor_organism.biomaterial_core.biomaterial_id
        - biomaterials.donor_organism.biomaterial_core.biomaterial_name
        - biomaterials.donor_organism.biomaterial_core.biomaterial_description
        - biomaterials.donor_organism.biomaterial_core.ncbi_taxon_id
        - biomaterials.donor_organism.genus_species.text
        - biomaterials.donor_organism.death.cause_of_death
        - biomaterials.donor_organism.death.cold_perfused
        - biomaterials.donor_organism.medical_history.alcohol_history
        - biomaterials.donor_organism.medical_history.smoking_history
        - biomaterials.donor_organism.organism_age
        - biomaterials.donor_organism.organism_age_unit.text
        - biomaterials.donor_organism.organism_age_unit.ontology
        - biomaterials.donor_organism.development_stage.text
        - biomaterials.donor_organism.development_stage.ontology
        - biomaterials.donor_organism.disease.text
        - biomaterials.donor_organism.disease.ontology
        - biomaterials.donor_organism.height
        - biomaterials.donor_organism.height_unit.text
        - biomaterials.donor_organism.height_unit.ontology
        - biomaterials.donor_organism.is_living
        - biomaterials.donor_organism.biological_sex
        - biomaterials.donor_organism.is_living
        - biomaterials.donor_organism.weight_unit.text
        - biomaterials.donor_organism.weight_unit.ontology
  - specimen_from_organism:
      display_name : "Specimen from organism"
      columns:
        - biomaterials.cell_suspension.biomaterial_core.biomaterial_id
        - biomaterials.cell_suspension.biomaterial_core.biomaterial_name
        - biomaterials.cell_suspension.biomaterial_core.biomaterial_description
        - biomaterials.cell_suspension.biomaterial_core.ncbi_taxon_id
        - biomaterials.cell_suspension.biomaterial_core.has_input_biomaterial
        - biomaterials.cell_suspension.genus_species.text
        - biomaterials.cell_suspension.organ.text
        - biomaterials.cell_suspension.organ.ontology
        - biomaterials.cell_suspension.state_of_specimen.ischemic_time
        - biomaterials.cell_suspension.state_of_specimen.microscopic_description
        - biomaterials.cell_suspension.state_of_specimen.postmortem_interval
        - biomaterials.cell_suspension.process_ids
  - cell_suspension:
      display_name : "Cell suspension"
      columns:
        - biomaterials.cell_suspension.biomaterial_core.biomaterial_id
        - biomaterials.cell_suspension.biomaterial_core.biomaterial_name
        - biomaterials.cell_suspension.biomaterial_core.biomaterial_description
        - biomaterials.cell_suspension.biomaterial_core.ncbi_taxon_id
        - biomaterials.cell_suspension.biomaterial_core.has_input_biomaterial
        - biomaterials.cell_suspension.genus_species.text
        - biomaterials.cell_suspension.genus_species.text
        - biomaterials.cell_suspension.total_estimated_cells
        - biomaterials.cell_suspension.process_ids
