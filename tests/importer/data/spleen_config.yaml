            high_level_entity: module
            domain_entity: process
            module: barcode
            url: https://schema.humancellatlas.org/module/process/sequencing/5.1.0/barcode
          barcode_read:
            display_name : barcode_read
            description: "The read that the barcode is found in. Should be one of Read 1, Read 2, i7 Index, or i5 Index."
            value_type: string
            multivalue: false
          barcode_offset:
            display_name : barcode_offset
            description: "0-based offset of start of barcode in read. 0 for beginning of read."
            value_type: integer
            multivalue: false
          barcode_length:
            display_name : barcode_length method
            description: "Length of barcode in nucleotides."
            value_type: integer
            multivalue: false
        input_nucleic_acid_molecule:
