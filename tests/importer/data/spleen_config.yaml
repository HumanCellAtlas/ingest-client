            value_type: string
            multivalue: false
          ontology:
            description: "A term from the ontology"
            display_name : Instrument manufacturer model ontology
            value_type: string
            multivalue: false
        paired_ends:
          display_name : Paired ends?
          description: "Was a paired-end sequencing strategy used? Must be either yes or no."
          value_type: boolean
          multivalue: false
        protocol_ids:
          links_to:
            - protocols.protocol.protocol_core.protocols_id
          display_name : Protocol ids
          description: IDs of protocols which this process implements
          value_type: string
          multivalue: true
